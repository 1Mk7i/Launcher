<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/prism-holi-theme.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="menu2">
    <div class="Back">
        <a class="btn btn-primary back" href="../hometask.html">←</a>
    </div>
    <div class="numPanel">
        <a class="btn btn-primary num" data-target="section1" onclick="scrollToSection(this)">1</a>
    </div>
    
    <div class="panel">
        <div id="section1"></div>
        <div class="descriptionPanel" id="text1"></div>
        <pre><code id="code1" class="language-html codepanel"><!-- Код буде вставлено тут --></code></pre>
    </div>
    <div class="panel">
        <div id="section2"></div>
        <div class="descriptionPanel" id="text2"></div>
        <pre><code id="code2" class="language-html codepanel"><!-- Код буде вставлено тут --></code></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script>
        // Використовуємо fetch для отримання вмісту файлу та відображення його
        function fetchAndDisplayContent(url, codeId, textId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(codeId).textContent = data;
                    Prism.highlightAll();
                });
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    var preElement = document.createElement('pre');
                    preElement.textContent = data;
                    var textContainer = document.getElementById(textId);
                    textContainer.innerHTML = '';
                    textContainer.appendChild(preElement);
                });
        }
        fetchAndDisplayContent('/index.html', 'code1', 'text1');
        fetchAndDisplayContent('/src/pages/guide.html', 'code2', 'text2');
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // JavaScript-функція для прокручування до певного пункту
        function scrollToSection(button) {
            var targetId = button.getAttribute('data-target');
            var element = document.getElementById(targetId);
            element.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
